<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Pagina</title>
    <!-- Puedes agregar enlaces a tus estilos CSS aqui -->
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <style>
        body{
         background: #181818;
         margin: 0;
         padding: 0;
         color: #f8f8f8;
         text-align: center;
         font-size: 16px;
         box-sizing: border-box;

        }
        nav{
          background: #4993ef;
        }
        header{
            background: darkgreen;
        }
        .seccion{
            background: #ff4d00;
        }
        footer{
            background: #d28eff;
        }
        a{
            color: #f8f8f8;
        }
        li{
            text-align: left;
        }
        header, .seccion, footer, nav{
          padding: 1em;
        }
        @media screen and (min-width: 600px){
         /*Aqui inician los estilos de tablet*/  
        header, .seccion,footer{
          height: 200px;
        }
        footer{
            clear: left;
        }
        /*Aqui termina los estilos de tablet*/
        }
        @media screen and (min-width: 1024px){
         /*Aqui inician los estilos de desktop*/  
        nav{
          background: #ff6700;
        }
        header{
             background: rgb(147, 65, 255);
        }
        .seccion{
            background: #2233d1;
        }
        footer{
            background: #68f952;
        }
        /*Aqui termina los estilos de desktop*/
        }
    </style>
</head>
<body>

    <!-- Encabezado (Header) -->
    <div class="row">
        <header class="col-xs-12">
            <h1 class="box">Limón en Saturno</h1>
            <p>Descripcion breve de tu sitio web</p>
        </header>
    </div>

    <!-- Barra de Navegacion -->
    <main class="row">
        <nav class="col-xs-12 col-sm-3 col-lg-2">
            <ul class="box">
                <li><a href="#">Fotos análogas</a></li>
                <li><a href="#">Rock playlist</a></li>
                <li><a href="#">Café</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section class="col-xs-12 col-sm-9 col-lg-10">
            <!-- Primera Seccion -->
            <section class="seccion box">
                <h2>Galeria</h2>
                <p>Contenido de la primera seccion.</p>
            </section>

            <!-- Segunda Seccion -->
            <section class="seccion box">
                <h2>Seccion 2</h2>
                <p>Contenido de la segunda seccion.</p>
            </section>
        </section>
    </main>
    <!-- Pie de Pagina (Footer) -->
    <div class="row">
        <footer class="col-xs-12">
            <p class="box">&copy; 2024 Tu Pagina. Todos los derechos reservados.</p>
            <!-- Puedes agregar mas contenido o enlaces aqui -->
        </footer>
    </div>
</body>
</html>
